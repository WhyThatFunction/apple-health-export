receivers:
  otlp:
    protocols:
      grpc:
      http:

exporters:
  logging:
    verbosity: basic

processors:
  batch: {}

service:
  telemetry:
    logs:
      level: info
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging]
